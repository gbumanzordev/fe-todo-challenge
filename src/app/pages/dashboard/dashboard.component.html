<article class="flex flex-column">
  <app-action-bar (actionClicked)="callToAction()" (toggle)="toggle($event)" />
  <section class="lanes overflow-x-auto">
    @for (lane of lanes(); track lane.title) {
      <app-dashboard-lane [title]="lane.title" [data]="lane.items" />
    }
  </section>
</article>
